<html lang="en">
<head>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://kit.fontawesome.com/a7d7532d30.js" crossorigin="anonymous"></script>
    <!-- Include Chosen CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.28.0/dist/apexcharts.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="container my-5" style="max-width: 1800px">
    <div class="navbar">
        <div class="brand"><h2>India Weather App</h2></div>
        <ul class="navbar-links">
          <li><a class="button-6" href="table.html">Weekly-Hourly CSV Data</a></li>
          <!-- Use the moon icon for dark theme toggle -->
        </ul>
      </div>
    <hr>
    <div class="box my-5">
        <h5>Enter Location dfsgsdfgsdfgfgsdgdfgsgsfgdfsg</h5>
        <form id="weatherForm">
            <!-- Use a select element with Chosen class -->
            <select id="loc" class="chosen-select">
                <option value="" disabled selected>Select India location</option>
            </select>
            <input class="button-23" type="submit" value="Search" id="submit">
        </form>
    </div>
    <div class="d-flex">
        <div id="weatherResult" style="margin-top: 70px;" class="box p-2"></div>
        <div class="vertical-line"></div> 
        <div id="chart" class="p-2"></div>
        
    </div>
    <div class="myElementId">

        <p style="color: rgb(255, 166, 166); font-size: small; display: block;">*Some cities in dropdown may not supported by api</p>
        <p style="color: rgb(255, 166, 166); font-size: small; display: block;">*Charts occurs repeatation after search go to Home button in chart <i class="fa-solid fa-house"></i></p>
    </div>
    <!-- Display response data in a table format -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>

    <!-- Load the Chosen JavaScript -->
</body>
</html>
